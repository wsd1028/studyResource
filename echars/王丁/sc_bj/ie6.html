<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <title>CSS背景透明</title>
    <style type="text/css">
        * { padding: 0; margin: 0; }
        body { background: #03F; }
        .bg { opacity: 0.30; -moz-opacity: 0.30; filter: alpha(opacity=30); background: #fff; position: absolute; width: 100%; left: 0; top: 0; z-index: 2; padding-bottom: 10000px; }
        .con { color: #333; font-size: 18px; font-weight: bold; position: relative; z-index: 3; padding: 0 10px; }
    </style>
</head>
<body>
<div style="position:relative; margin:20px auto;height:100%; width:80px; overflow:hidden; border:1px solid red;  z-index:1;">
    <div class="bg"></div>
    <div class="con">烈火网（veryhuo.com）提供计算机知识、网站运营、软件应用、设计教程、编程开发与IT资讯等为主要宗旨，同时有源码下载、站长工具、在线手册、免费资源等内容</div>
</div>
</body>
</html>
