<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/jquery.spin.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body { font-family: Helvetica, Arial, sans-serif; font-size: 12px; }
        #preview1 { float: left; position: relative; background-color: #e5e5e5; color: black; width: 220px; height: 220px; margin: 0 5px; border-radius: 20px; }
        #preview2 { float: left; position: relative; background-color: #f9f9f9; color: black; width: 220px; height: 220px; margin: 0 5px; border-radius: 20px; }
    </style>
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/spin/spin.min.js"></script>
    <script src="js/spin/jquery.spin.js"></script>
    <script type="text/javascript">
        $(function () {
            // 对样式 #preview1 进行配置
            var opts1 =
                {
                    lines: 12, // The number of lines to draw
                    length: 0, // The length of each line
                    width: 11, // The line thickness
                    radius: 40, // The radius of the inner circle
                    scale: 1.0, // Scales overall size of the spinner
                    corners: 0, // Roundness (0..1)
                    color: '#efefef', // #rgb or #rrggbb
                    opacity: 1 / 4, // Opacity of the lines
                    rotate: 0, // Rotation offset
                    direction: 1, // 1: clockwise, -1: counterclockwise
                    speed: 1, // Rounds per second
                    trail: 100, // Afterglow percentage
                    fps: 20, // Frames per second when using setTimeout()
                    zIndex: 2e9, // Use a high z-index by default
                    className: 'spinner', // CSS class to assign to the element
                    top: '50%', // center vertically
                    left: '50%', // center horizontally
                    shadow: false, // Whether to render a shadow
                    hwaccel: false, // Whether to use hardware acceleration (might be buggy)
                    position: 'absolute' // Element positioning
                };
            // 对样式 #preview2 进行配置
            var opts2 =
                {
                    lines: 18, // The number of lines to draw
                    length: 0, // The length of each line
                    width: 11, // The line thickness
                    radius: 40, // The radius of the inner circle
                    scale: 1.0, // Scales overall size of the spinner
                    corners: 0, // Roundness (0..1)
                    color: '#ff0000', // #rgb or #rrggbb
                    opacity: 1 / 4, // Opacity of the lines
                    rotate: 0, // Rotation offset
                    direction: 1, // 1: clockwise, -1: counterclockwise
                    speed: 1, // Rounds per second
                    trail: 100, // Afterglow percentage
                    fps: 20, // Frames per second when using setTimeout()
                    zIndex: 2e9, // Use a high z-index by default
                    className: 'spinner', // CSS class to assign to the element
                    top: '50%', // center vertically
                    left: '50%', // center horizontally
                    shadow: false, // Whether to render a shadow
                    hwaccel: false, // Whether to use hardware acceleration (might be buggy)
                    position: 'absolute' // Element positioning
                };
        })
    </script>
    <title>Insert title here</title>
</head>
<body>
<div id="preview1" class="preview"></div>
<div id="preview2" class="preview"></div>

</body>
<script type="text/javascript">
    $('#preview1').spin(opts1);
    $('#preview2').spin(opts2);
</script>
</html>
