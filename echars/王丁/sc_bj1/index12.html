<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;IE=10;IE=9" />

    <link href="css/style.css" type="text/css" rel="stylesheet">

    <!-- IE8支持HTML5元素 -->
    <script src="js/echarts/echarts.min.js" type="text/javascript"></script>
    <title>Echarts实现心电图效果</title>
</head>
    <script>
        $(function() {
            var x = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
            var series = [{
                name: '总量',
                type: 'line',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                data: [0, 50, 100, 150, 200, 150, 100]
            }]
            var option = {
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: x
                }],
                yAxis: [{
                    type: 'value'
                }],
                series: series
            };
            var effectScatterData = [0, 50, 100, 150, 200, {value:150,symbolSize:30,}, 100]
            var effectScatter = {
                type: 'effectScatter',
                coordinateSystem: 'cartesian2d',
                data: effectScatterData, //2d坐标系
                symbolSize:0,
                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke'
                },
                hoverAnimation: true,
                itemStyle: {
                    normal: {
                        color: 'red',
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                zlevel: 1
            };
            option.series.push(effectScatter);
            myChart = echarts.init(document.getElementById('fleshChart'));
            myChart.setOption(option)
        })
    </script>

    <body>
        <div id="fleshChart" style="width:100%;height:500px;">
        </div>
    </body>
