    <script type="text/javascript">
        $(function () {
            //opts 可从网站在线制作
            var opts = {
                lines: 17, // 花瓣数目
                length: 9, // 花瓣长度
                width: 3, // 花瓣宽度
                radius: 17, // 花瓣距中心半径
                corners: 1, // 花瓣圆滑度 (0-1)
                rotate: 90, // 花瓣旋转角度
                color: '#fff', // 花瓣颜色
                speed: 2.2, // 花瓣旋转速度
                trail: 99, // 花瓣旋转时的拖影(百分比)
                shadow: false, // 花瓣是否显示阴影
                hwaccel: true, //spinner 是否启用硬件加速及高速旋转
                className: 'spinner', // spinner css 样式名称
                zIndex: 2e9, // spinner的z轴 (默认是2000000000)
                top: 'auto', // spinner 相对父容器Top定位 单位 px
                left: 'auto' // spinner 相对父容器Left定位 单位 px
            };
            var target = document.getElementById('preview1');
            //初始化spin-初始化函数中
            var spinner = new Spinner(opts);//建议将spinner作为全局变量，以方便后面的调用。
            //显示进度动画
            spinner.spin(target);
            //隐藏进度动画
            //spinner.stop();//原文中未提及
        })
    </script>
