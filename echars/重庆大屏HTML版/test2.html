      div {

    <div id="main" style="display: flex">

          <td :colspan="mainData.entityArea.length">

        </tr>

            {{ nodeItem.NodeName }}
          </td>
        </tr>
        <tr>
          <template v-for="nodeItem in mainData.entityArea">
            <template v-for="devItem in nodeItem.entityHarvester">

                {{ devItem.DevName }}
              </td>
            </template>
          </template>
        </tr>
        <tr>
          <template v-for="nodeItem in mainData.entityArea">

                平均延时
              </td>
              <td>
                采集目标
              </td>
            </template>
          </template>
        </tr>
        <tbody>
          <tr>
              <template v-for="nodeItem in mainData.entityArea">
                <template v-for="devItem in nodeItem.entityHarvester">
            <td>
                  <template v-for="item in devItem.items">
                    <tr>
                      <td>{{ item.time }}</td>
                      <td>{{ item.siteName }}</td>
                    </tr>
                  </template>
                </template>
            </td>
              </template>
          </tr>
