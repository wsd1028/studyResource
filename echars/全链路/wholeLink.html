<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/element.css" />
    <title>全链路</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f5f5f5;
        }

        #wholeLink {
            width: 100%;
            height: 400px;
            background-color: #fff;
        }

        .test {
            width: 100%;
            position: relative;
        }

        .wholeLink {
            padding: 20px;
            border-radius: 5px;
        }

        .my-select {
            position: absolute;
            left: 100px;
            top: 20px;
            z-index: 30;
            width: 150px;
        }

        .my-table {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main" class="wholeLink">
        <div class="test">
            <el-select v-model="linkType" v-on:change="changeSelect" size="small" placeholder="请选择" class="my-select">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
            </el-select>
            <div id="wholeLink"></div>
        </div>
        <el-table :data="mainData" v-on:row-click="handelTable" border style="width: 100%"
            :header-cell-style="{background:'#eef1f6'}" class="my-table">
            <el-table-column prop="node" label="所在节点" align="center">
            </el-table-column>
            <el-table-column prop="room" label="所属机房" align="center">
            </el-table-column>
            <el-table-column prop="rack" label="所在机柜" align="center">
            </el-table-column>
            <el-table-column prop="name" label="名称" align="center">
            </el-table-column>
            <el-table-column prop="type" label="类型" align="center">
            </el-table-column>
        </el-table>
    </div>
    <script src="./js/es6-shim.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/echarts/dist/echarts.min.js"></script>

            methods: {
                handelTable: function (row, column, cell, event) {
                    for (let i = 0; i < this.mainData.length; i++) {
                        if (this.mainData[i] == row) {
                            if (this.activeIndex != i) {
                                this.activeIndex = i;
                                this.getWholeLink();
                            }
                        }
                    }
                },
                changeSelect: function () {
                    this.getWholeLink();
                },
                drawWholeLink: function (id, nodes, links) {
                    let that = this;
                    this[id] = echarts.init(document.getElementById(id));
                    for (let i = 0; i < nodes.length; i++) {
                        nodes[i].angle = (360 / nodes.length) * i;
                    }
                    var charts = {
                        nodes: [],
                        links: [],
                        linesData: []
                    };
                    var dataMap = new Map();
                    for (var j = 0; j < nodes.length; j++) {
                        var node = {
                            z:10,
                            name: nodes[j].name,
                            value: [j * 200 + 400, 200],
                            symbolSize: 50,
                            symbol: "image://" + nodes[j].img,
                            itemStyle: {
                                normal: {
                                    color: "#12b5d0"
                                }
                            }
                        };
                        dataMap.set(nodes[j].name, node.value);
                        charts.nodes.push(node);
                    }
                    for (var i = 0; i < links.length; i++) {
                        var link = {
                            source: links[i].source,
                            target: links[i].target,
                            detail: links[i],
                            label: {
                                normal: {
                                    show: true,
                                    formatter: links[i].name
                                }
                            },
                            lineStyle: {
                                normal: {
                                    color: "#12b5d0"
                                }
                            }
                        };
                        charts.links.push(link);
                        // 组装动态移动的效果数据
                        var lines = {
                            coords: [
                                dataMap.get(links[i].source),
                                dataMap.get(links[i].target)
                            ],
                            detail: links[i]
                        };
                        charts.linesData.push(lines);
                    }
                    let series = [];
                    if (this.linkType) {
                        series = [
                            {
                                type: "graph",
                                coordinateSystem: "geo",
                                symbolSize: 50,
                                label: {
                                    normal: {
                                        show: true,
                                        position: "bottom",
                                        color: "#12b5d0"
                                    }
                                },
                                lineStyle: {
                                    normal: {
                                        width: 2,
                                        shadowColor: "none"
                                    }
                                },
                                edgeSymbolSize: 8,
                                data: charts.nodes,
                                links: charts.links,
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true,
                                            formatter: function (item) {
                                                return item.data.name;
                                            }
                                        }
                                    }
                                }
                            }
                        ];
                    } else {
                        series = [
                            {
                                type: "graph",
                                coordinateSystem: "geo",
                                symbolSize: 50,
                                label: {
                                    normal: {
                                        show: true,
                                        position: "bottom",
                                        color: "#12b5d0"
                                    }
                                },
                                lineStyle: {
                                    normal: {
                                        width: 2,
                                        shadowColor: "none"
                                    }
                                },
                                edgeSymbolSize: 8,
                                data: charts.nodes,
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true,
                                            formatter: function (item) {
                                                return item.data.name;
                                            }
                                        }
                                    }
                                }
                            },
                            {
                                name: "line",
                                type: "lines",
                                coordinateSystem: "geo",
                                lineStyle: {
                                    color: "#a6c84c",
                                    width: 1,
                                    curveness: 0.5
                                },
                                effect: {
                                    show: true,
                                    trailLength: 0,
                                    symbol: "triangle",
                                    color: "#12b5d0",
                                    symbolSize: 8
                                },
                                data: charts.linesData
                            }
                        ];
                    }
                    let option = {
                        geo: {
                            map: "北京市",
                            label: {
                                emphasis: {
                                    show: false
                                }
                            },
                            roam: true,
                            itemStyle: {
                                normal: {
                                    borderColor: "#404a59"
                                },
                                emphasis: {
                                    areaColor: "#2a333d"
                                }
                            }
                        },
                        tooltip: {
                            formatter: function (item) {
                                let str = "";
                                if (item.componentSubType == "lines") {
                                    str =
                                        "流量：" +
                                        item.data.detail.detail.flux +
                                        "<br />" +
                                        "带宽：" +
                                        item.data.detail.detail.speed;
                                } else {
                                    str = "名称：" + item.name;
                                }
                                return str;
                            }
                        },
                        title: {
                            text: "全链路",
                            left: 20,
                            top: 20,
                            textStyle: {
                                color: "#333"
                            }
                        },
                        radiusAxis: {
                            show: false
                        },
                        angleAxis: {
                            type: "value",
                            show: false
                        },
                        series: series
                    };
                    this[id].setOption(option, true);
                },
                getWholeLink: function () {
                    let nodes = [],
                        links = [];
                    let nodeItem = {},
                        linItem = {};
                    let data = this.mainData[this.activeIndex].wholeLink;
                    for (let i = 0; i < data.length; i++) {
                        nodeItem = {
                            name: data[i].name,
                            img: data[i].img
                        };
                        if (i < data.length - 1) {
                            linItem = {
                                source: data[i].name,
                                target: data[i + 1].name,
                                name: data[i].linkTitle,
                                detail: data[i]
                            };
                            links.push(linItem);
                        }
                        nodes.push(nodeItem);
                    }
                    this.drawWholeLink("wholeLink", nodes, links);
                }
            },
            mounted: function () {
                this.getWholeLink();
                window.addEventListener("resize", () => {
                    if (this.wholeLink) {
                        this.wholeLink.resize();
                    }
                });
            }
        });
    </script>
