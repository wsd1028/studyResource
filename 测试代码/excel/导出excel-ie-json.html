<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>table 导出excel表格</title>
    <script type="text/javascript" src="../js/jquery.js" language="JavaScript"></script>
    <script type="text/javascript" src="../js/excel-json.js" language="JavaScript"></script>

</head>

<body>
    <div id="main">
        <button type="button" v-on:click="test">导出Excel</button>
        <div>
            <table id="stat" style="width:100% ;border:1;table-layout: fixed">
                <tr>
                    <td colspan="2" align="center">html 表格导出</td>
                </tr>
                <tr>
                    <td>列标题1</td>
                    <td>列标题2</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var v = new Vue({
            el: "#main",
            data: {},
            methods: {
                test: function () {
                    var FileName = "检验单";
                    var ShowLabel = {
                        inspect_item_name: '检验项目',
                        type: '类型',
                        sn: 'SN',
                        result: '结果'
                    };
                    var JSONData = [{
                        inspect_item_name: '功能',
                        type: '常规',
                        sn: '123456789',
                        result: 'Fail'
                    }, {
                        inspect_item_name: '功能2',
                        type: '常规2',
                        sn: '123456789',
                        result: 'Fail2'
                    }];
                    method(ShowLabel, JSONData, FileName)
                }
            }
        })
    </script>
</body>

</html>
