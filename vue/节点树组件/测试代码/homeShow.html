<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/element.css">
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/home.min.css">
    <title>湖南移动首页展示</title>
</head>

<body>
    <div id="main" class="homeShow">
        <div style="width:700px;height:550px;border:#ccc solid 1px;font-size:12px" id="map"></div>
    </div>
    <script src="./js/es6-shim.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/echarts/dist/echarts.min.js"></script>
    <script src="./js/hunan.js"></script>
    <script>
        var v = new Vue({
            el: "#main",
            data: {
            },
            methods: {},
            mounted: function () {
                //创建和初始化地图函数：
                function initMap() {
                    createMap();//创建地图
                    setMapEvent();//设置地图事件
                    addMapControl();//向地图添加控件
                    addMapOverlay();//向地图添加覆盖物
                }
                function createMap() {
                    map = new BMap.Map("map");
                    map.centerAndZoom(new BMap.Point(106.558437, 29.571886), 15);
                }
                function setMapEvent() {
                    map.enableScrollWheelZoom();
                    map.enableKeyboard();
                    map.enableDragging();
                    map.enableDoubleClickZoom()
                }
                function addClickHandler(target, window) {
                    target.addEventListener("click", function () {
                        target.openInfoWindow(window);
                    });
                }
                function addMapOverlay() {
                    var markers = [
                        { content: "我的备注", title: "我的标记", imageOffset: { width: -46, height: -21 }, position: { lat: 29.567551, lng: 106.558868 } }
                    ];
                    for (var index = 0; index < markers.length; index++) {
                        var point = new BMap.Point(markers[index].position.lng, markers[index].position.lat);
                        var marker = new BMap.Marker(point, {
                            icon: new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png", new BMap.Size(20, 25), {
                                imageOffset: new BMap.Size(markers[index].imageOffset.width, markers[index].imageOffset.height)
                            })
                        });
                        var label = new BMap.Label(markers[index].title, { offset: new BMap.Size(25, 5) });
                        var opts = {
                            width: 200,
                            title: markers[index].title,
                            enableMessage: false
                        };
                        var infoWindow = new BMap.InfoWindow(markers[index].content, opts);
                        marker.setLabel(label);
                        addClickHandler(marker, infoWindow);
                        map.addOverlay(marker);
                    };
                }
                //向地图添加控件
                function addMapControl() {
                    var navControl = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE });
                    map.addControl(navControl);
                }
                var map;
                setTimeout(function () { initMap(); }, 50)
            }
        })
    </script>
</body>

</html>
