<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/element.css">
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/home.min.css">
    <title>demo</title>
    <style>
        audio {
            display: block;
        }
    </style>
</head>

<body>
    <div id="main" class="homeShow" @click="showMusic">
        <audio id="music" src="./bjmusic.ogg" controls autoplay> </audio>
    </div>
    <script src="./js/es6-shim.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/echarts/dist/echarts.min.js"></script>
    <script src="./js/hunan.js"></script>
    <script>
        var v = new Vue({
            el: "#main",
            data: {
            },
            methods: {
                showMusic: function () {
                    // touchend, click, doubleclick或者是 keydown事件
                    let music = document.getElementById("music");
                    music.play()
                }
            },
            mounted: function () {
                function testAutoPlay() {
                    // 返回一个promise以告诉调用者检测结果
                    return new Promise(resolve => {
                        let audio = document.createElement('audio');
                        // require一个本地文件，会变成base64格式
                        audio.src = require('./bjmusic.mp3');
                        document.body.appendChild(audio);
                        let autoplay = true;
                        // play返回的是一个promise
                        audio.play().then(() => {
                            // 支持自动播放
                            autoplay = true;
                        }).catch(err => {
                            // 不支持自动播放
                            autoplay = false;
                        }).finally(() => {
                            audio.remove();
                            // 告诉调用者结果
                            resolve(autoplay);
                        });
                    });
                }
            }
        })
    </script>
</body>

</html>
