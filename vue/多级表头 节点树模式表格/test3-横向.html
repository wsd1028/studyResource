<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/element.css" />
    <title>重庆大屏横向</title>
    <style>
      div {
        box-sizing: border-box;
      }

      #main {
        text-align: center;
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      table th,
      td {
        border: 1px solid #999;
      }
      .table2 tr td:nth-child(1) {
        border-left: 0;
      }
      .table2 tr td:nth-last-child(1) {
        border-right: 0;
      }
      .table2 tr:nth-child(1) td {
        border-top: 0;
      }
      .table2 tr:nth-last-child(1) td {
        border-bottom: 0;
      }
      .w200 {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div id="main" style="display: flex">
      <table id="table1">
        <tr>
          <td :rowspan="mainData.entityArea.length+1">{{ mainData.name }}</td>
        </tr>
        <tr v-for="(item,i) in mainData.entityArea">
          <td>{{ item.NodeName }}</td>
          <td colspan="3">
            <table class="table2">
              <tr v-for="(par, j) in item.entityHarvester">
                <td class="w200">{{ par.DevName }}</td>
                <td>
                  <table class="items">
                    <template v-if="par.DevName==mainData.entityArea[0].entityHarvester[0].DevName">
                      <tr>
                        <td>平均延时</td>
                        <td>采集目标</td>
                      </tr>
                    </template>

                    <tr v-for="val in par.items">
                      <td class="w200">{{ val.time }}</td>
                      <td class="w200">{{ val.siteName }}</td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
