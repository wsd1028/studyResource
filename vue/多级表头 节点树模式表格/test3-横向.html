<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/element.css" />
  <title>重庆大屏横向</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    [v-cloak] {
      display: none;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 10px;
    }

    *::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    *::-webkit-scrollbar-track {
      background-color: transparent;
    }

    .el-breadcrumb {
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 20px;
    }

    .RouteError {
      text-align: center;
      height: 50px;
      line-height: 50px;
      margin-top: 140px;
    }

    * {
      font-family: "\5FAE\8F6F\96C5\9ED1", "\5B8B\4F53", "\9ED1\4F53";
      margin: 0;
      padding: 0;
    }

    .router-header {
      display: flex;
    }

    .router-header span {
      display: block;
    }

    .el-cascader {
      display: block;
    }

    #main {
      text-align: center;
      padding: 20px;
      width: 100%;
      height: 100%;
    }

    .routerMessOut {
      height: 400px;
      overflow: auto !important;
      margin: 20px 0;
      border: 1px solid #ebeef5;
      width: 100%;
    }

    #routerMess {
      width: 3000px !important;
      height: 100%;
    }

    #mycharts {
      width: 100%;
      height: 300px;
    }

    .el-dialog__body {
      padding-top: 0;
    }

    .all-error {
      font-size: 12px;
      margin-bottom: 20px;
    }

    .all-error .el-alert__content {
      display: flex;
    }

    .gatherSysForm {
      text-align: left;
    }

    .error-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
      line-height: 18px;
    }

    .point {
      cursor: pointer;
    }

    .error-span {
      display: inline-block;
      cursor: pointer;
      width: 14px;
      height: 14px;
      margin-right: 5px;
      border-radius: 100%;
    }

    .primary {
      background-color: #909399;
    }

    .success {
      background-color: #67c23a;
    }

    .info {
      background-color: #909399;
    }

    .warning {
      background-color: #e6a23c;
    }

    .danger {
      background-color: #f56c6c;
    }

    div {
      box-sizing: border-box;
    }

    .table-div>table:last-child td {
      border-right: none;
    }

    .table-cole .my-table2 tr>td:first-child {
      border-left: none;
    }

    .table-cole .my-table td,
    th {
      vertical-align: 0;
      border-left: 1px solid #e5e5e5;
      border-top: 1px solid #e5e5e5;
    }

    div {
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .content th,
    td {
      border: 1px solid #e5e5e5;
      height: 50px;
      line-height: 50px;
      box-sizing: border-box;
    }

    .table2 tr td:nth-child(1) {
      border-left: 0;
    }

    .table2 tr td:nth-last-child(1) {
      border-right: 0;
    }

    .table2 tr:nth-child(1) td {
      border-top: 0;
    }

    .table2 tr:last-child() td {
      border-bottom: 0;
    }

    .w200 {
      width: 200px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      background-color: #f2f2f2;
    }

    .text {
      font-size: 12px;
      text-align: center;
    }

    /* 节点树样式 */
    .node-sel {
      width: 170px;
    }

    .el-select-dropdown__item.hover {
      background-color: #fff;
    }

    .el-scrollbar .el-scrollbar__view .el-select-dropdown__item {
      height: auto;
      max-height: 274px;
      overflow: hidden;
      overflow-y: auto;
    }

    .el-select-dropdown__item.selected {
      font-weight: normal;
    }

    ul li>>>.el-tree .el-tree-node__content {
      height: auto;
      padding: 0 20px;
    }

    .el-tree-node__label {
      font-weight: normal;
    }

    .el-tree>>>.is-current .el-tree-node__label {
      color: #409eff;
      font-weight: 700;
    }

    .el-tree>>>.is-current .el-tree-node__children .el-tree-node__label {
      color: #606266;
      font-weight: normal;
    }

    /* 节点树样式 */
  </style>

</head>

<body>
  <div id="main" style="display: flex">
    <table id="table1">
      <tr>
        <td :rowspan="mainData.entityArea.length+1">{{ mainData.name }}</td>
      </tr>
      <tr v-for="(item,i) in mainData.entityArea">
        <td>{{ item.NodeName }}</td>
        <td colspan="3">
          <table class="table2">
            <tr v-for="(par, j) in item.entityHarvester">
              <td class="w200">{{ par.DevName }}</td>
              <td>
                <table class="items">
                  <template v-if="par.DevName==mainData.entityArea[0].entityHarvester[0].DevName">
                    <tr>
                      <td>平均延时</td>
                      <td>采集目标</td>
                    </tr>
                  </template>

                  <tr v-for="val in par.items">
                    <td class="w200">{{ val.time }}</td>
                    <td class="w200">{{ val.siteName }}</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
