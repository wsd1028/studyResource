<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/element.css">
    <title>mapPC单点-海量点</title>
    <style>
        .bm-view,
        .map {
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="main">
        <baidu-map class="map" @zoomend="handelZoom" :scroll-wheel-zoom="true" :center="{lng: 116.404, lat: 39.915}"
            :zoom="zoom">
            <bm-marker :position="{lng: 116.404, lat: 39.9215}" click="handelIcon"
                :icon="{url: '../images/location.png', size: {width: 80, height:80}}">
                <bm-label content="<p style='color:red'>464<p>" :labelStyle="{color: 'red', fontSize : '24px'}"
                    :offset="{width: 115, height: 30}" />
            </bm-marker>
            <bm-marker :position="{lng: 116.404, lat: 39.915}" click="handelIcon"
                :icon="{url: 'http://developer.baidu.com/map/jsdemo/img/fox.gif', size: {width: 300, height: 157}}">
            </bm-marker>
        </baidu-map>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/element.js"></script>

    <script src="../js/baidu-map0.21.2.js"></script>

    <script>
        Vue.use(VueBaiduMap.default, {
            ak: 'VlEiPanKyj6oLyHE4jLGlZgAIUkBjN69'
        })
        var app = new Vue({
            el: '#main',
            data: {
                zoom: 15
            },
            methods: {
                handelIcon(type, target) {
                    console.log(type)
                    console.log(target)
                },
                handelZoom(e) {
                    // const { lng, lat } = e.target.getCenter()
                    // this.center.lng = lng
                    // this.center.lat = lat
                    let zoom = e.target.getZoom()
                    if (zoom == 19) {
                        console.log('zoo19')
                        this.zoom = 5
                    }
                }
            }
        })
    </script>
</body>

</html>
